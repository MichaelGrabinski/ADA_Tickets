{% extends "base.html" %}
{% block content %}
<h2>New Ticket for {{ rider.lname }}, {{ rider.fname }}</h2>
<form method="post" class="row g-3">
  {% csrf_token %}

  <div class="col-md-4">
    <label class="form-label">Purchase Date/Time</label>
    {{ form.purdate }}
  </div>

  <div class="col-md-2">
    <label class="form-label">Book Qty</label>
    {{ form.bkqty }}
  </div>

  <div class="col-md-2">
    <label class="form-label">Amount</label>
    {{ form.puramt }}
  </div>

  <div class="col-md-2">
    <label class="form-label">Pay Type</label>
    {{ form.paytype }}
  </div>

  <div class="col-md-2">
    <label class="form-label">Check #</label>
    {{ form.chknum }}
  </div>

  <div class="col-md-4">
    <label class="form-label">Dept Entered By</label>
    {{ form.deptenter }}
  </div>

  <div class="col-12 d-flex gap-2">
    <button class="btn btn-primary" type="submit">Save Ticket</button>
    <a class="btn btn-secondary" href="{% url 'rider_detail' rider.NEW_ID %}">Cancel</a>
  </div>
</form>
{% endblock %}
