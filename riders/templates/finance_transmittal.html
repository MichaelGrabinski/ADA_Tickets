{% extends "base.html" %}{% block content %}
<h2>Finance Transmittal Report</h2>
<p>Last 30 days</p>
<table class="table table-striped table-sm">
<thead><tr><th>Date</th><th>Total Qty</th><th>Total Amount</th></tr></thead>
<tbody>
{% for r in rows %}<tr><td>{{ r.purchase_date }}</td><td>{{ r.total_qty }}</td><td>${{ r.total_amount }}</td></tr>
{% empty %}<tr><td colspan="3">No transactions.</td></tr>{% endfor %}
</tbody></table>{% endblock %}
