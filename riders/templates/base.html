<!doctype html>
<html lang="en" data-theme="light" style="--p: 16 100% 66%; --pc: 0 0% 100%;">
		<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>ADA Portal</title>
		<!-- Keep Bootstrap temporarily for pages not yet migrated (load first) -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<!-- DaisyUI (load after so its .btn/.bg-primary take precedence) -->
		<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
				<style>
					/* Keep your original orange (#ff7f50) as primary */
					body { padding-bottom: 4rem; }
						:root {
							/* Bootstrap primary override */
							--bs-primary: #ff7f50;
							--bs-primary-rgb: 255, 127, 80;
						}
						/* Force primary backgrounds/buttons to coral when Bootstrap is present */
						.bg-primary { background-color: #ff7f50 !important; }
						.btn-primary { background-color: #ff7f50 !important; border-color: #ff7f50 !important; }
				</style>
	</head>
	<body>
			<!-- Navbar -->
			<div class="navbar bg-primary text-primary-content shadow" style="margin-bottom: 30px;">
				<div class="container mx-auto px-4">
					<div class="flex-1">
						<a class="btn btn-ghost normal-case text-2xl fw-bold" style="text-shadow: 0 1px 2px rgba(0,0,0,.35);" href="/ADA/">ADA Portal</a>
					</div>
					<div class="flex-none gap-2">
						<a class="btn btn-outline btn-sm" href="/ADA/">Home</a>
						<a class="btn btn-outline btn-sm" href="/ADA/reports/finance-transmittal/">Transmittal</a>
						<a class="btn btn-outline btn-sm" href="/ADA/reports/finance-detail/">Detail</a>
					</div>
				</div>
			</div>

		<!-- Page container -->
		<div class="container mx-auto px-4 mt-6">
			{% block content %}{% endblock %}
		</div>
	</body>

</html>
