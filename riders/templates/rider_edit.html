{% extends "base.html" %}{% block content %}
<h2>Add New Rider</h2>
<form method="post" class="row g-3">{% csrf_token %}
	<div class="col-md-3"><label class="form-label">First Name</label><input class="form-control" name="first_name" value="{{ form.first_name.value }}"></div>
	<div class="col-md-3"><label class="form-label">Last Name</label><input class="form-control" name="last_name" value="{{ form.last_name.value }}"></div>
	<div class="col-md-3"><label class="form-label">ADA ID</label><input class="form-control" name="ada_id" value="{{ form.ada_id.value }}"></div>
	<div class="col-md-3"><label class="form-label">Street Number</label><input class="form-control" name="aptstnum" value="{{ form.aptstnum.value }}"></div>
	<div class="col-md-3"><label class="form-label">Street Name</label><input class="form-control" name="aptstname" value="{{ form.aptstname.value }}"></div>
	<div class="col-md-3"><label class="form-label">Apt/Unit</label><input class="form-control" name="aptunit" value="{{ form.aptunit.value }}"></div>
	<div class="col-md-3"><label class="form-label">Zip</label><input class="form-control" name="zip" value="{{ form.zip.value }}"></div>
	<div class="col-md-6"><label class="form-label">Extra Address Line</label><input class="form-control" name="ADD1" value="{{ form.ADD1.value }}"></div>
	<div class="col-12 d-flex gap-2"><button class="btn btn-primary" type="submit">Save</button><a class="btn btn-secondary" href="/">Cancel</a></div>
</form>{% endblock %}
